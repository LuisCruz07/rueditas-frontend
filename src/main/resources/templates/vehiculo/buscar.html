<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card-title {
            font-size: 2.2rem;
            color: #5A5A5A;
        }
        label {
            color: #333;
        }
        input[type="text"] {
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(81, 203, 238, 1);
            border-color: rgba(81, 203, 238, 1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-primary:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }
        .alert {
            border-radius: 10px;
            background-color: #ffcccc;
            color: #b30000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4"><i class="fas fa-car"></i> Rueditas</h1>
            <form th:action="@{/vehiculo/buscar}" method="post">
                <div class="mb-3">
                    <label for="placa" class="form-label"><i class="fas fa-car"></i> Ingrese una placa:</label>
                    <input type="text" class="form-control form-control-lg" id="placa" name="placa" placeholder="Digitar placa">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </form>
            <div th:if="${vehiculoModel.mensaje() != ''}" class="alert alert-danger mt-4" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${vehiculoModel.mensaje()}"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

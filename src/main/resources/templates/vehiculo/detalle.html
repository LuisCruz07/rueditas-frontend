<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            font-size: 1.8rem;
            text-align: center;
        }
        .list-group-item {
            border: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
        }
        .list-group-item strong {
            font-weight: 600;
            color: #555;
        }
        .list-group-item span {
            color: #007bff;
            font-weight: 500;
        }
        .list-group-item i {
            margin-right: 10px;
        }
        .card-footer a {
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .card-footer a:hover {
            background-color: #5a6268;
        }
        .card-footer a i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title"><i class="fas fa-car"></i> Detalle del Auto</h2>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <i class="fas fa-industry"></i><strong>Marca:</strong>
                    <span th:text="${vehiculoModel.autoMarca()}"></span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-car-side"></i><strong>Modelo:</strong>
                    <span th:text="${vehiculoModel.autoModelo()}"></span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-chair"></i><strong>Nro Asientos:</strong>
                    <span th:text="${vehiculoModel.autoNroAsientos()}"></span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-tag"></i><strong>Precio:</strong>
                    <span th:text="${vehiculoModel.autoPrecio()}"></span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-palette"></i><strong>Color:</strong>
                    <span th:text="${vehiculoModel.autoColor()}"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="/vehiculo/buscar" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
